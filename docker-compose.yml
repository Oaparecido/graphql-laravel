# For more information: https://laravel.com/docs/sail
version: '3'
services:
  app:
    build:
      context: .
      dockerfile: ./.docker/Dockerfile
    user: 1000:1000
    volumes:
      - .:/var/www/html

  nginx:
    image: nginx:1.19.2-alpine
    volumes:
      - ./.docker/nginx/vhost.conf:/etc/nginx/conf.d/vhost.conf
      - ./.docker/nginx/logs:/var/log/nginx/
    ports:
      - 3300:3300
    depends_on:
      - app

  database:
    image: mysql:5.7
    ports:
      - 3307:3306
    volumes:
      - ./.docker/mysql/data:/var/lib/mysql_databases
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "graphql-laravel"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: "root"
      PMA_PASSWORD: "root"
    ports:
      - "9001:80"
